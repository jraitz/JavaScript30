<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
const canvas = document.querySelector('#draw');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
ctx.strokeStyle = '#BADA55';
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 20;

let isDrawing = false;
let lastX = 0;
let lastY = 0;
let hue = 0;
let vel = 0;
let lastTime = 0;
let lastVel = 0.001;

function draw(e) {
  if (!isDrawing) return;
  ctx.strokeStyle = `hsl(${hue}, 65%, 50%)`
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  [lastX,lastY] = [e.offsetX, e.offsetY];
  hue++
  //vel = e.timeStamp-lastTime;
  vel = Math.sqrt(e.movementX*e.movementX+e.movementY*e.movementY)/(e.timeStamp-lastTime);
  if (vel-lastVel > 0) {ctx.lineWidth++;}else{ctx.lineWidth--};
  lastTime = e.timeStamp;
  lastVel = vel;
  console.log(vel);
}

canvas.addEventListener('mousemove', draw);
// canvas.addEventListener('mouseover', () => isDrawing = true);
canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  [lastX,lastY] = [e.offsetX, e.offsetY];
});

canvas.addEventListener('mouseup', (e) => {
  isDrawing = false;
  // console.log(e);
});
canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin:0;
  }
</style>

</body>
</html>
